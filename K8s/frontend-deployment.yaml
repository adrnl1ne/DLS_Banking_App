apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app: frontend
    kompose.cmd: kompose convert -f ../docker-compose.prod.yml
    kompose.image-pull-policy: Always
    kompose.service.type: nodeport
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      annotations:
        app: frontend
        kompose.cmd: kompose convert -f ../docker-compose.prod.yml
        kompose.image-pull-policy: Always
        kompose.service.type: nodeport
        kompose.version: 1.35.0 (HEAD)
      labels:
        app: frontend
    spec:
      containers:
        - image: fhallengreen/frontend:latest
          imagePullPolicy: Always
          env:
            - name: VITE_USER_SERVICE_URL
              valueFrom:
                secretKeyRef:
                  name: banking-app-secret
                  key: VITE_USER_SERVICE_URL
            - name: VITE_TRANSACTION_SERVICE_URL
              valueFrom:
                secretKeyRef:
                  name: banking-app-secret
                  key: VITE_TRANSACTION_SERVICE_URL
            - name: VITE_QUERY_SERVICE_URL
              valueFrom:
                secretKeyRef:
                  name: banking-app-secret
                  key: VITE_QUERY_SERVICE_URL
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          name: frontend
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            limits:
              memory: "1Gi"
            requests:
              memory: "512Mi"
              cpu: "100m"
      restartPolicy: Always
