apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app: mysql-transaction
    kompose.cmd: kompose convert -f ../docker-compose.prod.yml
    kompose.image-pull-policy: Always
    kompose.service.type: clusterip
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: mysql-transaction
  name: mysql-transaction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-transaction
  template:
    metadata:
      annotations:
        app: mysql-transaction
        kompose.cmd: kompose convert -f ../docker-compose.prod.yml
        kompose.image-pull-policy: Always
        kompose.service.type: clusterip
        kompose.version: 1.35.0 (HEAD)
      labels:
        app: mysql-transaction
    spec:
      containers:
        - env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: banking-app-secret
                  key: MYSQL_PASSWORD_TA
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: banking-app-config
                  key: MYSQL_DATABASE_TA
          image: mysql:8.0
          imagePullPolicy: Always
          name: mysql-transaction
          ports:
            - containerPort: 3306
              protocol: TCP
          volumeMounts:
            - name: mysql-transaction-data
              mountPath: /var/lib/mysql
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          resources:
            limits:
              memory: "536870912"
      volumes:
        - name: mysql-transaction-data
          persistentVolumeClaim:
            claimName: mysql-transaction-data
        - name: init-scripts
          configMap:
            name: mysql-transaction-config
      restartPolicy: Always